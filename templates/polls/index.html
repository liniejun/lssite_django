<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问卷</title>
</head>
<body>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            {#  <li><a href="/polls/{{ question.id }}">{{ question.question_text }}</a></li> #}
            {# <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>  #}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>  {# 更严谨的写法，指定类detail的命名空间 #}
        {% endfor %}
        </ul>
    {% else %}
        <p>还没有人发布调查问卷。</p>
    {% endif %}
</body>
</html>
